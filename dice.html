<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <!-- Before any of your stylesheets include the Boostrap CDN:  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- My Stylesheet -->
        <link rel="stylesheet" href="dice.css">
        <title>Dice Game</title>
    </head>

    <body>
        <p id="redBox1" class="p1"> </p>
        <p id="redBox2" class="p1"> </p>
        <p id="redTotal" class="p1"> </p>

        <p id="blueBox1" class="p2"> </p>
        <p id="blueBox2" class="p2"> </p>
        <p id="blueTotal" class="p2"> </p>
        
        <center>
        <div class="container"> 
            <div class="row">      
                <p>Rules: Each player gets five chances to roll the dice</p>
                <p>RED TOTAL is Third value in the Red </p>
                <p>BLUE TOTAL is First value in the Blue</p>
                <p>ADD your Five Totals</p> 
                <p>Greatest Total Wins!</p>
                <table>
                    <tr>
                        <th>
                            <button type="button" class="butn" id="b1" >See Player Red Number</button>
                            <div class="dice">
                                <p class="Player1">Player Red</p>
                                <img class="img1" id="dice1"
                                src="images/red.png" height="200px" width="200px" alt="Dice">
                            </div>
                        </th>
                        
                        <th>
                            <button type="button" class="butn"  id="b2" >See Player Blue Number</button>
                            <div class="dice">
                                <p class="Player2">Player Blue</p>
                                <img class="img2" id="dice2"
                                src="images/blue.png" height="200px" width="200px" alt="Dice">
                            </div>
                        </th>
                    </tr>
                </table>
                <a href="index.html"><button id="b2" class="btn-lg mt-4 px-5 py-3">Main Page</button></a> 
            </div>   
        </div>
        </center>
        <!-- Optional JavaScript -->
        <!-- Separate Popper and Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <!-- My Personal Javascript -->
        <script src="dice.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <!-- Before any of your stylesheets include the Boostrap CDN:  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- My Stylesheet -->
        <link rel="stylesheet" href="pokemon.css">
        <title>Choose Your Pokemon!</title>
    </head>

    <body class="bg-dark">
        <header>
            <h1>Choose Your Pokemon!</h1>
            <ul>
                <li><a href="../main.html">Main</a></li>
                <li><a href="../index.html">Home</a></li>
            </ul>
        </header>

        <div class="container-fluid">
            <!--Center the entire Div row -->
            <center>
            <div class="row">   
                <!-- Use Table tag to seperate the three pokeball images with 3 tableheaders tags(th) under one tablerow tag(tr) -->
                <table>
                    <tr>
                        <!-- create three descriptive Header(h1) tags on top of respective pokeball image tag -->
                        <th>
                            <!-- Closed Pokeball image.Linked JS function will change original image into pokemon image on click-->
                            <div class="col-md-4">
                                <img class="ball-img" id="bulbasaur" onclick="renderBulbasaur()"
                                src="../images/pokeball.png" height="500px" width="500px"   alt="Pokeball">
                                <a class="text-white-50" href="bulbasaur.html"><button id="button1" class="btn-lg mt-3 px-3 py-3">Learn More!</button></a>
                            </div>
                        </th>
                      
                        <th>
                            <!-- Closed Pokeball image.Linked JS function will change original image into pokemon image on click-->
                            <div class="col-md-4">
                                <img class="ball-img" id="squirtle" onclick="renderSquirtle()"
                                src="../images/pokeball.png" height="500px" width="500px" alt="Pokeball">
                                <a class="text-white-50" href="squirtle.html"><button id="button2" class="btn-lg mt-3 px-3 py-3">Learn More!</button></a>
                            </div>            
                        </th>

                        <th>
                            <!-- Closed Pokeball image.Linked JS function will change original image into pokemon image on click-->
                            <div class="col-md-4">
                                <img class="ball-img" id="charmander" onclick="renderCharmander()"
                                src="../images/pokeball.png" height="500px" width="500px" alt="Pokeball">
                                <a class="text-white-50" href="charmander.html"><button id="button3" class="btn-lg mt-3 px-3 py-3">Learn More!</button></a>
                            </div>
                        </th>
                    </tr>
                </table>
            </div>
            </center>
        </div>
        <!-- Optional JavaScript -->
        <!-- Separate Popper and Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- My Personal Javascript -->
        <script src="pokemon.js"></script>
    </body>
</html>

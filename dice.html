<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- My Stylesheet -->
    <link rel="stylesheet" href="dice.css">
    
    <title>Dice Game</title>
</head>

<body>
    <header>
        <h1>Dice Game</h1>
    </header>

    <main>
        <section class="game-rules">
            <h2>Rules:</h2>
            <ul>
                <li>Each player gets five chances to roll the dice.</li>
                <li>Red total is the sum of the third values in the Red.</li>
                <li>Blue total is the sum of the first values in the Blue.</li>
                <li>ADD your five totals.</li>
                <li>The player with the greatest total wins!</li>
            </ul>
        </section>

        <section class="dice-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary btn-lg btn-block mb-3" id="b1">See Player Red Number</button>
                        <div class="dice">
                            <p class="player-name">Player Red</p>
                            <img class="dice-img" id="dice1" src="images/red.png" height="200px" width="200px" alt="Dice">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary btn-lg btn-block mb-3" id="b2">See Player Blue Number</button>
                        <div class="dice">
                            <p class="player-name">Player Blue</p>
                            <img class="dice-img" id="dice2" src="images/blue.png" height="200px" width="200px" alt="Dice">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="totals-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div id="redBox1" class="total-box"></div>
                        <div id="redBox2" class="total-box"></div>
                        <div id="redTotal" class="total-box"></div>
                    </div>
                    <div class="col-md-6">
                        <div id="blueBox1" class="total-box"></div>
                        <div id="blueBox2" class="total-box"></div>
                        <div id="blueTotal" class="total-box"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <a href="main.html" class="btn btn-primary btn-lg mt-4 px-5 py-3">Main Page</a>
    </footer>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- My Javascript file -->
    <script src="dice.js"></script>
</body>
</html>
